<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja to Cat</title>
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('img').click(function(){
                $(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('temp'));
            })
        })
    </script>
</head>
<body>
    <img src="images/cat0.png" alt-src='images/ninja0.png' temp=""><br>
	<img src="images/cat1.png" alt-src='images/ninja1.png' temp=""><br>
	<img src="images/cat2.png" alt-src='images/ninja2.png' temp=""><br>
	<img src="images/cat3.png" alt-src='images/ninja3.png' temp=""><br>
	<img src="images/cat4.png" alt-src='images/ninja4.png' temp="">
</body>
</html>
